<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alterar senha
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form (submit)="changePassword()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Senha atual <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="oldPassword" [(ngModel)]="form.oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nova Senha <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password" name="password" [(ngModel)]="form.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Repetir Nova Senha <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password" name="repeatpassword" [(ngModel)]="form.repeatpassword"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Alterar</ion-button>
    </div>

  </form>
</ion-content>
