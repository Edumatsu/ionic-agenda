<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    
    <ion-item>
      <ion-button size="small" (click)="presentModal()" color="primary">Novo contato</ion-button>
    </ion-item>
    
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-grid>
          <ion-row expand="full">
            <ion-col size="8">
                {{item.first_name}} {{item.last_name}}
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="presentModal(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)="delete(item._id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
